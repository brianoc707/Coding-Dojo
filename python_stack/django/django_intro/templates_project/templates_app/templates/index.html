<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> 
    <title>Document</title>
    <style>
        h1{
            color: red;
        }
    </style>
    
</head>
<body>

    <p>Pets:</p>
    <ul>
        {% for i in pets %}
        <li>{{i}}</li>
        {% endfor %}
    </ul>
</body>
</html>
